<div [ngSwitch]="isAuthenticated()" *jhiHasAnyAuthority="'ROLE_USER'">
    <div class="row">
        <div style="border: solid black 1px; width: 100px; height: 100px; margin: 10px; float: left;" routerLink="course-configuration">
            <span>+</span>
        </div>    
    </div>
    <div class="row">
        <div *ngFor="let curso of cursos" routerLink="constructor-layout">
            <div style="border: solid black 1px; width: 100px; height: 100px; margin: 10px; float: left;">
                <span>{{curso.titulo}}</span>
            </div>
        </div>
    </div>
</div>
