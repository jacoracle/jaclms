<!-- <div id="grid-display-home"> -->
  <div id="grid-display-home" [ngSwitch]="isAuthenticated()">

    <div class="item-grid-1">
      <!-- Left sidebar -->
      <div>
        <jhi-left-sidebar></jhi-left-sidebar>

      </div>

    </div>
    <div style="position: absolute;right: 0px; z-index: 1;">
      <button 
        style="position: relative; left: -70px;" 
        (click)="isContracted = !isContracted;" 
        [ngClass]="{'contract-button': !isContracted, 'expand-button': isContracted}"
        class="">Colapsar</button>
    </div>

    <div class="item-grid-2">
      <!-- Visor container -->
      <div class="grid-visor-container">
        <jhi-constructor-visor-container></jhi-constructor-visor-container>
      </div>

      <!-- Component container -->
      <div class="grid-component-container">
        <jhi-constructor-component-container></jhi-constructor-component-container>
      </div>

    </div>

    <div [ngClass]="{'item-grid-3': !isContracted, 'contracted': isContracted}">
      <!-- Right sidebar -->
      <div>
        <jhi-right-sidebar></jhi-right-sidebar>
      </div>

    </div>

  </div>
<!-- </div> -->
