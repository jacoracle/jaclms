<!-- <div id="grid-display-home"> -->
  <div id="grid-display-home" [ngSwitch]="isAuthenticated()">

    <div [ngClass]="{'item-grid-1': !leftIsContracted, 'contracted': leftIsContracted}">
      <!-- Left sidebar -->
      <div>
        <jhi-left-sidebar></jhi-left-sidebar>
      </div>
    </div>


    <div [ngClass]="{
      'ninguno': !rightIsContracted && !leftIsContracted,
      'uno': (rightIsContracted && !leftIsContracted) || (!rightIsContracted && leftIsContracted),
      'todos': rightIsContracted && leftIsContracted
    }">
      <!-- Visor container -->
      <div class="grid-visor-container">
        <jhi-constructor-visor-container></jhi-constructor-visor-container>
      </div>

      <!-- Component container -->
      <div class="grid-component-container">
        <jhi-constructor-component-container></jhi-constructor-component-container>
      </div>

    </div>

    <div [ngClass]="{'item-grid-3': !rightIsContracted, 'contracted': rightIsContracted}">
      <!-- Right sidebar -->

      <button (click)="leftIsContracted = !leftIsContracted;"
        [ngClass]="{'contract-button': !leftIsContracted, 'expand-button': leftIsContracted}"
        class="" style="width: 100px;height: 30px;">
        Collapse left
        <div class="icon"></div>
      </button>

      <button (click)="rightIsContracted = !rightIsContracted;"
        [ngClass]="{'contract-button': !rightIsContracted, 'expand-button': rightIsContracted}"
        class="btn-contract-right">
        <div class="icon"></div>
      </button>

      <div class="right-sidebar">
        <jhi-right-sidebar></jhi-right-sidebar>
      </div>

    </div>

  </div>
<!-- </div> -->
