<!-- Agregar clase "topbar-darkmode" a "topbar-layout" para darkmode -->
<nav class="topbar-layout" [ngClass]="{'topbar-darkmode': selectedColorMode.class === 'ni-dark'}">
    <div class="layout-tool-menu">
      <div class="row-ltm">
        <div class="nbm-i2-set-1">
          <!-- Tools left -->
          <!-- Dropown tool -->
          <div class="nav-tool-dd nav-tool" ngbDropdown display="dynamic" routerLinkActive="active">
              <a class="dd-a" ngbDropdownToggle id="nav-tool-file">
                <i class="icon ni-file"></i>
                <div class="nb-text">Archivo</div>
              </a>
              <!-- Dropdown Menu -->
              <div class="dropdown-menu dd-tool" ngbDropdownMenu aria-labelledby="nav-tool-file">
                  <!--
                  <a class="dropdown-item a-dd-tool" routerLink="#" routerLinkActive="active" (click)="collapseNavbar(); save();">
                    <i class="icon ni-save"></i>
                    <p>Guardar</p>
                  </a>
                  -->
                  <a class="dropdown-item a-dd-tool" routerLinkActive="active" (click)="collapseNavbar();redirectHome();">
                    <i class="icon ni-close"></i>
                    <p>Cerrar</p>
                  </a>
              </div>
          </div>
          <!-- End Dropown tool -->
          <div class="nb-icon-tool nb-disabled">
            <i class="icon ni-settings"></i>
            <div class="nb-text">Configurar</div>
          </div>
          <div class="nb-icon-tool">
            <i class="icon ni-template"></i>
            <div class="nb-text">Bloques</div>
          </div>
        </div>
        <div class="layout-breadcrumbs">
          <!-- <p>N1 Título 1 / N2 Título 1 / <strong>N3 Título 1</strong></p> -->
          <strong>{{title}}</strong>
        </div>

        <div class="nbm-i2-set-2">
          <!-- Tools right -->
          <!-- Dropown tool -->
          <div class="nav-tool-dd nav-tool" ngbDropdown display="dynamic" routerLinkActive="active">
              <a class="dd-a" ngbDropdownToggle id="nav-tool-mode">
                <i class="icon" [ngClass]="selectedColorMode.class"></i>
                <div class="nb-text">{{selectedColorMode.text}}</div>
              </a>
              <!-- Dropdown Menu -->
              <div class="dropdown-menu dd-tool" ngbDropdownMenu aria-labelledby="nav-tool-mode">
                <!--
                <a class="dropdown-item a-dd-tool active-a-tool" routerLink="#" routerLinkActive="active" (click)="collapseNavbar()">
                  <i class="icon ni-light"></i>
                  <p>Lightmode</p>
                </a>
                <a class="dropdown-item a-dd-tool" routerLink="#" routerLinkActive="active" (click)="collapseNavbar()">
                  <i class="icon ni-dark"></i>
                  <p>Dark mode</p>
                </a>
                -->
                <a *ngFor="let colorMode of colorModes" class="dropdown-item a-dd-tool" routerLink="#" routerLinkActive="active" (click)="collapseNavbar(); selectColorMode(colorMode);">
                  <i class="icon" [ngClass]="colorMode.class"></i>
                  <p>{{colorMode.text}}</p>
                </a>
              </div>
          </div>
          <!-- End Dropown tool -->
          <!-- Dropown tool -->
          <div class="nav-tool-dd nav-tool" ngbDropdown display="dynamic" routerLinkActive="active">
            <!-- <a class="dd-a" ngbDropdownToggle href="javascript:void(0);" id="nav-tool"> -->
              <a class="dd-a" ngbDropdownToggle id="nav-tool-screen">
                <i class="icon" [ngClass]="selectedSizeMenu.class"></i>
                <div class="nb-text">{{selectedSizeMenu.text}}</div>
              </a>
              <div class="dropdown-menu dd-tool" ngbDropdownMenu aria-labelledby="nav-tool-screen">
                <!-- <a class="dropdown-item a-dd-tool active-a-tool" routerLink="#" routerLinkActive="active" (click)="collapseNavbar(); changeVisorSize('desktop')"> -->
                  <!--
                  <a class="dropdown-item a-dd-tool" routerLink="#" routerLinkActive="active" (click)="collapseNavbar(); changeVisorSize('desktop')">
                    <i class="icon ni-desktop"></i>
                    <p>Desktop</p>
                  </a>
                  <a class="dropdown-item a-dd-tool" routerLink="#" routerLinkActive="active" (click)="collapseNavbar(); changeVisorSize('tablet')">
                    <i class="icon ni-tablet"></i>
                    <p>Tablet</p>
                  </a>
                  <a class="dropdown-item a-dd-tool" routerLink="#" routerLinkActive="active" (click)="collapseNavbar(); changeVisorSize('smartphone')">
                    <i class="icon ni-smartphone"></i>
                    <p>Smartphone</p>
                  </a>
                  -->
                  <a *ngFor="let sizeMenu of sizeMenus" class="dropdown-item a-dd-tool" routerLink="#" routerLinkActive="active" (click)="collapseNavbar(); changeVisorSize(sizeMenu.value); selectedSizeMenu=sizeMenu;">
                    <i class="icon" [ngClass]="sizeMenu.class"></i>
                    <p>{{sizeMenu.text}}</p>
                  </a>
              </div>
          </div>
          <!-- End Dropown tool -->
          <div class="nb-icon-tool nb-disabled">
            <i class="icon ni-view"></i>
            <div class="nb-text">Preview</div>
          </div>
          <div class="nb-icon-tool nb-disabled">
            <i class="icon ni-upload"></i>
            <div class="nb-text">Publicar</div>
          </div>
        </div>

      </div>
    </div>
</nav>
