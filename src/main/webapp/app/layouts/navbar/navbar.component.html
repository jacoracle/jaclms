<div class="navbar-nimbus">
  <div class="row-nb-nimbus" [ngSwitch]="isAuthenticated()">
    <div class="nb-logo" routerLink="/home-page"></div>

    <div class="create-account-navbar li-navbar-home" routerLink="/account/register" *ngSwitchCase="false" jhiTranslate="global.menu.register">Crea tu cuenta</div>
    <button class="main-btn btn-color-1 btn-navbar" (click)="login()" *ngSwitchCase="false" jhiTranslate="global.menu.login">Ingresa</button>

    <!-- Start Admin Navbar -->
    <!-- <nav class="navbar navbar-expand-md navbar-dev" *jhiHasAnyAuthority="'ROLE_ADMIN'"> -->
    <nav class="navbar-lg">
        <!-- Start list menu -->
        <ul class="navbar-nav">
          <!-- Menu Administration -->
          <li *jhiHasAnyAuthority="'ROLE_ADMIN'" ngbDropdown class="nav-item" display="dynamic" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" ngbDropdownToggle href="javascript:void(0);" id="admin-menu">
              <span class="icon-menu icon-menu-admin"></span>
              <p jhiTranslate="global.menu.admin.main">Administration</p>
              <span class="arrow-menu"></span>
            </a>
            <!-- SubMenu Administration -->
            <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="admin-menu">
              <li>
                <a class="dropdown-item" routerLink="admin/user-management" routerLinkActive="active" (click)="collapseNavbar()">
                  <!-- <span class="icon-submenu"></span> -->
                  <p jhiTranslate="global.menu.admin.userManagement">User management</p>
                </a>
              </li>
              <li *ngIf="swaggerEnabled">
                <a class="dropdown-item" routerLink="admin/docs" routerLinkActive="active" (click)="collapseNavbar()">
                  <p jhiTranslate="global.menu.admin.apidocs">API</p>
                </a>
              </li>
              <li *ngIf="!inProduction">
                <a class="dropdown-item" href='./h2-console' target="_tab" (click)="collapseNavbar()">
                  <p jhiTranslate="global.menu.admin.database">Database</p>
                </a>
              </li>
            </ul>
          </li>
          <!-- End Menu Administration -->
          <!-- Menu Account -->
          <li ngbDropdown class="nav-item" display="dynamic" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngSwitchCase="true">
            <a class="nav-link" ngbDropdownToggle href="javascript:void(0);" id="account-menu">
              <span class="icon-menu-account"></span>
              <p *ngSwitchCase="true">{{getUserName() ? getUserName().firstName : ''}}</p>
              <span class="arrow-menu"></span>
            </a>
            <!-- SubMenu Account -->
            <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="account-menu">
              <li *ngSwitchCase="true">
                <a class="dropdown-item" routerLink="/" routerLinkActive="active" (click)="collapseNavbar()">
                  <p>Home</p>
                </a>
              </li>
              <li *ngSwitchCase="true">
                <a class="dropdown-item" routerLink="account/password" routerLinkActive="active" (click)="logout()" *ngSwitchCase="true" id="logout">
                  <p>Cerrar sesión</p>

                </a>
              </li>
            </ul>
          </li>
          <!-- End Menu Account -->
        </ul>

    </nav>
    <!-- End Admmin Navbar -->

    <!-- <div class="user-btn-navbar" (click)="openMenu = !openMenu" *ngSwitchCase="true">
      <div class="circle-btn-user"></div>
      <div class="name-user-navbar" *ngSwitchCase="true">
          {{getUserName() ? getUserName().firstName : ''}}
      </div>
      <div class="arrow-user" [ngClass]="{'open-arrow': openMenu, 'closed-arrow': !openMenu}"></div>
    </div> -->

    <!-- <div class="menu-float" [ngClass]="{'open-menu': openMenu, 'closed-menu': !openMenu}" (click)="openMenu = !openMenu">
        <button class="dropdown-item" (click)="login()" id="login" *ngSwitchCase="false" jhiTranslate="global.menu.login">Iniciar sesión</button>
        <button class="dropdown-item" routerLink="/" >Home</button>
        <button class="dropdown-item" routerLink="/account/register" *ngSwitchCase="false" jhiTranslate="global.menu.register">Crear tu cuenta</button>
        <button class="dropdown-item" (click)="logout()" id="logout" *ngSwitchCase="true" jhiTranslate="global.menu.logout">Cerrar sesión</button>
    </div> -->


  </div>
</div>
