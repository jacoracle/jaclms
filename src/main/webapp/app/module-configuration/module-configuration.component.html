<div class="main-container-br">
    <div class="window-br">

        <!-- Window Header -->
        <div class="window-br-header">
          <div class="row-br-header">
            <div class="header-breadcrumbs">
              <div class="logo-home" routerLink="/"><i class="icon ni-nimbus"></i></div>
              <h4 class="hb-title hbt-disabled" (click)="cancelUMA()" jhiTranslate="uma.page">/ Constructor de UMA</h4>
              <h4 class="hb-title" jhiTranslate="uma.title" *ngIf="!id">Registro de UMA</h4>
              <h4 class="hb-title" jhiTranslate="uma.titleedit" *ngIf="id">Edici√≥n de UMA</h4>

            </div>
            <div class="alert-home-uma">
                <!-- <jhi-alert-error></jhi-alert-error> -->
            </div>
          </div>
        </div>

        <div class="window-br-body-topbar">
          <div class="line-gradient lg-step1"></div>
          <div class="row-wbr-bt">
            <div class="br-tp-subtitle">
              <h5 jhiTranslate="uma.notefields">Completa los campos</h5>
            </div>
          </div>
        </div>

        <!-- Body -->
        <div class="window-br-body">
            <jhi-modulo-update [modulo]="this.modulo" *ngIf="id && this.modulo"></jhi-modulo-update>
            <jhi-modulo-update *ngIf="!id"></jhi-modulo-update>
        </div>
        <!-- Footer -->
        <div class="window-br-footer">
            <button (click)="cancelUMA()" class="secondary-btn" jhiTranslate="uma.cancel">Cancelar</button>
            <button (click)="saveUMA()" class="main-btn" [disabled]="firstClick">
                <span jhiTranslate="uma.create" *ngIf="!id">Continuar</span>
                <span jhiTranslate="uma.edit" *ngIf="id">Guardar cambios</span>
            </button>
        </div>

    </div>
</div>
