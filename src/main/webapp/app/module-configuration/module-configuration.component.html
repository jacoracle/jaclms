<div class="main-container-br main-container-module">
  <div class="window-course-configuration window-module-configuration">
    <!-- Window Header -->
    <div class="window-cc-header window-module-header">
      <div class="cc-header-topbar module-header-topbar">
        <div class="cch-title module-window-title">Configurar Sesión</div>
      </div>
    </div>
    <!-- Window Body -->
    <div class="window-cc-body window-module-body">
      <jhi-modulo-update></jhi-modulo-update>
    </div>
    <!-- Window Footer -->
    <div class="window-cc-footer window-module-footer">
      <button routerLink="/" class="secondary-btn">Cancelar</button>
      <button (click)="saveModule()" class="main-btn" [disabled]="firstClick">Crear Sesión</button>
    </div>

  </div>
</div>
