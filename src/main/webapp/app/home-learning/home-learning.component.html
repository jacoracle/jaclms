<div class="main-container-br">

    <div [ngSwitch]="isAuthenticated()" *jhiHasAnyAuthority="'ROLE_USER'" class="window-br">
        <!-- Window Header -->
        <div class="window-br-header">
            <div class="r1">
                <div class="logo-create"></div>
            </div>
            <div class="r2">
                <div class="windowHeader-title"><i class="icon whModule"></i>
                    <h4>Rutas de aprendizaje</h4>
                </div>
                <div class="c1">
                    <div class="button-hc"><i class="icon ni-support"></i>Soporte</div>
                    <div class="button-hc"><i class="icon ni-help"></i>Ayuda</div>
                </div>
            </div>
        </div>
        <!-- close header -->

        <!-- Window Empty -->
        <div class="window-br-body" *ngIf="modulos.length">
            <div class="container-br-message">
                <div class="br-message">
                    <div class="brm-1">
                        <div class="br-message-icon"></div>
                    </div>
                    <div class="brm-2">
                        <p>Resultados de búsqueda de sesiones... ( {{modulos.length}} )</p>

                        <div class="search-container-learning">
                            <form class="example-form">
                                <div class="container-search-flearning">
                                    <div class="rc-search-flearning">
                                        <div class="cc-search-flearning">
                                            <mat-form-field class="example-full-width">
                                                <mat-label>Título</mat-label>
                                                <input matInput [formControl]="sessionTitleFormCtrl"
                                                    [errorStateMatcher]="matcher" placeholder="título de la sesión">
                                                <mat-hint>Errors appear instantly!</mat-hint>
                                                <mat-error *ngIf="!sessionTitleFormCtrl.hasError('required')">
                                                    Captura el título de la sesión para filtrar
                                                </mat-error>
                                                <mat-error *ngIf="sessionTitleFormCtrl.hasError('required')">
                                                    El título es <strong>requerido</strong>
                                                </mat-error>
                                            </mat-form-field>
                                            <div class="cc-search-flearning">
                                                <mat-form-field class="example-full-width">
                                                    <mat-label>Descripcion</mat-label>
                                                    <input matInput [formControl]="sessionTitleFormCtrl"
                                                        [errorStateMatcher]="matcher" placeholder="título de la sesión">
                                                    <mat-hint>Errors appear instantly!</mat-hint>
                                                    <mat-error *ngIf="!sessionTitleFormCtrl.hasError('required')">
                                                        Captura la descripción para filtrar
                                                    </mat-error>
                                                    <mat-error *ngIf="sessionTitleFormCtrl.hasError('required')">
                                                        La descripción es <strong>requerida</strong>
                                                    </mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>


                        <!--
                        <div class="window-br-body-topbar recent-modules">
                            <div class="row-wbr-bt" *ngIf="modulos.length">
                                <p>Resultados de búsqueda de sesiones... ( {{modulos.length}} )</p>
                            </div>
                        </div>
                    -->

                    </div>
                </div>
            </div>
        </div>


        <!-- Window footer -->
        <div class="window-br-footer">
            <button routerLink="/" class="secondary-btn">Regresar</button>
        </div>

    </div>
    <!-- close div isAuthenticated -->

</div>
