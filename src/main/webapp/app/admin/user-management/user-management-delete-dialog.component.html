<form *ngIf="user" name="deleteForm" (ngSubmit)="confirmDelete(user.login!)" class="modal-confirm-delete">
    <div class="modal-header">
        <h4 jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="userManagement.delete.question" [translateValues]="{login: user.login}">Are you sure you want to delete this User?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="secondary-btn" data-dismiss="modal" (click)="clear()" jhiTranslate="entity.action.cancel">Cancel</button>
        <button type="submit" class="secondary-btn color-danger" jhiTranslate="entity.action.delete">Delete</button>
        <!-- <button type="submit" class="btn btn-danger">
            <span jhiTranslate="entity.action.delete">Delete</span>
        </button> -->
    </div>
</form>
