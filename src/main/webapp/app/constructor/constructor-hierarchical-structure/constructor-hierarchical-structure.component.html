<div class="hierarchical-c-component">
  <div class="c-component-title">
    <div class="cct-link">
      <i class="icon ni-arrow"></i>
      <p>Estructura jer√°rquica</p>
    </div>
    <i class="icon ni-menudots"></i>
  </div>
  <div class="c-component-content">
    <div class="row-c-component-c">
      <p>{{receivedObject!.titulo}}</p>

      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" cdkDropList (cdkDropListDropped)="drop($event)">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding cdkDrag>
          <!-- use a disabled button to provide padding for tree leaf -->
            <!--<button mat-icon-button (click)="alert('test1')"><mat-icon>add</mat-icon></button>-->
            <span (click)="alert('test1')">{{node.name}}</span>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding cdkDrag>
            <mat-icon class="mat-icon-rtl-mirror" mat-icon-button matTreeNodeToggle 
              [attr.aria-label]="'toggle ' + node.name">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>


    </div>
  </div>
</div>
