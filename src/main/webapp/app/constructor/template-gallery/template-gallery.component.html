<p>template-gallery works!</p>
<div class="container">
    <div class="row" *ngFor="let template of templates; let index = index;"">
        <div class="artboard-mini ab-mini-1"
            [ngClass]="{'ab-mini-select': selectedContentBlockIndex == index}"
            [style.backgroundImage]="'url(' + getContentBlockImage(template.contentBlockType) + ')'"
            (click)="selectContentBlock(index)"
            style="width: 100px; height: 100px;">
        </div>
        {{template.name}}
    </div>
</div>
