<!-- Bloque de contenido: Video-->
<div class="col-cb-video" *ngIf="contentBlock && contentBlock.bloqueComponentes.componentes">
        <div class="cc-video" *ngFor="let component of contentBlock.bloqueComponentes.componentes; let index = index;">
            <jhi-constructor-video
                [component]="component" class="jhi-c-video"
                (updateComponent)="onUpdateComponent($event, index)">
            </jhi-constructor-video>
        </div>
    </div>
