<!-- Bloque de contenido: Imagen-->
<div class="row-content-block">
  <div class="col-cb-img" *ngIf="contentBlock && contentBlock.componentes">
      <div class="tt" *ngFor="let component of contentBlock.componentes; let index = index;">
          <img [src]="imgSrc" alt="">
      </div>
  </div>
</div>
