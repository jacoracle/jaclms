<!-- Bloque de contenido: IndicaciÃ³n con video -->
<div class="col-cb-video-ins" *ngIf="contentBlock && contentBlock.bloqueComponentes && contentBlock.bloqueComponentes.componentes">
  <div *ngFor="let component of orderTextVideo(contentBlock.bloqueComponentes.componentes); let index = index;">
    <div *ngIf="component.tipoComponente.nombre === 'text'" class="b-instruction-video">
      <div class="icon-instruction-video"><i class="icon ni-info"></i></div>
      <div *ngIf="contentBlock && contentBlock.bloqueComponentes.tipoBloqueComponentes">
          <jhi-visor-text
            [component]="component"
            [templateType]="contentBlock.bloqueComponentes.tipoBloqueComponentes!"
            (updateComponent)="onUpdateComponent($event, index)">
          </jhi-visor-text>
      </div>
    </div>
    <div *ngIf="component.tipoComponente.nombre === 'video'"  class="cc-video video">
      <jhi-constructor-video
        [component]="component"
        (updateComponent)="onUpdateComponent($event, index)">
      </jhi-constructor-video>
    </div>
  </div>
</div>
