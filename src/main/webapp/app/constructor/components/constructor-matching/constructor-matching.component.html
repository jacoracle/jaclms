<div *ngIf="component && component.actividadesInteractivas && component.actividadesInteractivas[0]">
    <!-- Nombre: {{component.actividadesInteractivas[0].nombre}} -->
</div>
<div (click)="selectActivity()">
    <div *ngIf="component && component.actividadesInteractivas && component.actividadesInteractivas[0] && component.actividadesInteractivas[0].contenido === ''">
        <img [src]="emptyActivityImg" alt="">
    </div>
    <div *ngIf="component && component.actividadesInteractivas && component.actividadesInteractivas[0] && component.actividadesInteractivas[0].contenido !== ''">
        <img [src]="activityImg" alt="" class="img-activity-19">
    </div>
</div>
