<div class="main-container-br">
  <div class="window-br">

    <!-- Window Header -->
    <div class="window-br-header">
      <div class="alert-sequence-configuration">
        <jhi-alert-error></jhi-alert-error>
      </div>
      <div class="r1">
        <div class="logo-home-mini"></div>
      </div>
      <div class="r2">
        <div class="windowHeader-title disbled-t-header">
          <!-- <div class="icon-step-header"></div> -->
          <h4 jhiTranslate="group.page">Agrupador de UMA / </h4>
        </div>
        <div class="windowHeader-title">
          <h4 jhiTranslate="group.title">Configurar Agrupador</h4>
        </div>
        <div class="c1">
        </div>
      </div>
    </div>

    <!-- <div class="window-br-body-topbar-hide">
      <div class="line-gradient"></div>
    </div> -->

    <div class="window-br-body-topbar-group">
      <div class="line-gradient lg-step2"></div>
    </div>


    <!-- Body -->
    <div class="window-br-body-group">

      <div [ngSwitch]="isAuthenticated()" *jhiHasAnyAuthority="'ROLE_USER'">

        <div class="container-stepper-group">

          <mat-tab-group mat-align-tabs="center">
            <mat-tab label="{{'group.generalconfig' | translate}}">
              <jhi-agrupador-uma-update [groupId]="idSequenceToLoad" (createdGroupEventEmit)="setAgrupador($event)"
                (formCreateEvent)="setCreateForm($event)"></jhi-agrupador-uma-update>
            </mat-tab>
            <mat-tab label="{{'group.tagsequence' | translate}}">
              <jhi-secuencia-uma-update [createdGroup]="createdGroupSequence"></jhi-secuencia-uma-update>
            </mat-tab>
            <!-- <mat-tab label="Third">Content 3</mat-tab> -->
          </mat-tab-group>

        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="window-br-footer">
      <!-- this cancel is for (back home)-->
      <button *ngIf="!isCreation()" routerLink="/uma-groups-home" matTooltip="Regresar al Home."
        class="secondary-btn" jhiTranslate="group.cancel">Cancelar</button>
      <!-- this cancel is for (delete created group)-->
      <!-- <button *ngIf="isCreation()" class="secondary-btn" (click)="revertData()"
        matTooltip="Deshace el Agrupador creado.">Cancelar</button> -->
      <button (click)="executeSave($event)" class="main-btn"
        matTooltip="Guarda y/o actualiza Agrupador." [disabled]="false" jhiTranslate="group.save">Guardar Agrupador</button>
    </div>

  </div>
</div>
