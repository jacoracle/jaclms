<div role="alert">
    <div *ngFor="let alert of alerts" [ngClass]="setClasses(alert)">

        <div *ngIf="alert && alert.type && alert.msg" [ngClass]="alert.type" (close)="alert.close(alerts)" class="alert-nimbus">
            <i class="icon alert-icon"></i>
            <p>{{alert.msg}}</p>
            <button (click)="alert.close(alerts)"><i class="icon ni-close"></i></button>
        </div>

        <!--
        <ngb-alert *ngIf="alert && alert.type && alert.msg" [type]="alert.type" (close)="alert.close(alerts)">
            <pre [innerHTML]="alert.msg"></pre>
        </ngb-alert>
        -->

    </div>
</div>
