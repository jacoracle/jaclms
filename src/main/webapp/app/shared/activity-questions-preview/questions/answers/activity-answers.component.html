<form [formGroup]="groupQuestion" (keydown)="onKeyDown($event)">
    <!-- Respuestas -->
    <div class="row-answer">
        <!-- Ingresar Respuesta -->
        <div class="col-anw" formArrayName="respuestas"
             *ngFor="let answer of controlesRespuestas(indQuestion); let indAnswer = index;"
             [ngClass]="{'answer-space': indAnswer >0 }">
            <div class="anw-1" [formGroupName]="indAnswer">
                <div class="form-nimbus">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text answer-question-space group-input-type">
                                <mat-radio-group formControlName="correcta" class="cont-radio"
                                                 name="correcta{{indQuestion}}">
                                    <mat-radio-button class="answer-radio"
                                                      *ngIf="isUnic()"
                                                      [value]="true"
                                                      [checked]="this.campoRespuestaCorrecta(indQuestion, indAnswer)"
                                                      (change)="onRadioChange(indQuestion, indAnswer)"
                                                      id="id_type_question{{indQuestion}}_answer{{indAnswer}}">
                                    </mat-radio-button>
                                </mat-radio-group>

                                <mat-checkbox class="answer-radio"
                                              id="id_type2_question{{indQuestion}}_answer{{indAnswer}}"
                                              *ngIf="isMultiple()"
                                              formControlName="correcta"
                                              (change)="onCheckChange()">
                                </mat-checkbox>
                            </div>
                        </div>
                        <label for="id_answer{{indAnswer}}_question{{indQuestion}}"></label>
                        <input
                            [ngClass]="{'alert-input': !isValidAnswer(indQuestion, indAnswer), 'disabled-input':isMutimedia()}"
                            maxlength="50" type="text"
                            class="form-control answer-question-space no-border-right"
                            name="respuesta{{indAnswer}}"
                            id="id_answer{{indAnswer}}_question{{indQuestion}}"
                            formControlName="respuesta" placeholder="Respuesta..."
                            (focusout)="refreshQuestion(indQuestion)" (keypress)="noWriteMedia()"/>
                        <div class="input-group-prepend" *ngIf="isMutimedia()">
                            <label for="loadImage{{indAnswer}}_question{{indQuestion}}"></label>
                            <div class="input-group-text answer-question-space no-border-radius" [ngClass]="{'input-hover': false}">
                                <input type="button" name="loadImage" id="loadImage{{indAnswer}}_question{{indQuestion}}"
                                       [ngClass]="{'load-image':  isMediaImage(), 'load-audio': isMediaAudio()}"
                                       (click)="fileInput.click()" (keydown.enter)="selectFile($event, indQuestion, indAnswer)"/>
                                    <input #fileInput type="file" (change)="selectFile($event, indQuestion, indAnswer)" style="display:none;"/>
                            </div>
                        </div>
                        <div class="input-group-prepend" *ngIf="typeQuestion !== 'verdaderoFalso'">
                            <div class="input-group-text answer-question-space">
                                <input name="deleteQuestion" class="delete-answer" type="button" [ngClass]="{'delete-answer-disabled': controlesRespuestas(indQuestion).length <= 1}"
                                        (click)="removeAnswer(indQuestion, indAnswer)" (keydown.enter)="removeAnswer(indQuestion, indAnswer)"
                                        [disabled]="controlesRespuestas(indQuestion).length <= 1"/>
                            </div>
                        </div>
                        <div *ngIf="!isValidAnswer(indQuestion, indAnswer)"
                             class="form-alert">
                            <p>Mensaje de correcciÃ³n</p>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- Ingresar Respuesta -->

        <div class="row-add-answer">
            <button class="secondary-btn" (click)="addAnswer(indQuestion)"
                    [disabled]="controlesRespuestas(indQuestion).length>=4" *ngIf="typeQuestion !== 'verdaderoFalso'">
                <i class="icon ni-add icon-negative"></i>
                <span>Agregar respuesta</span>
            </button>
        </div>
    </div> <!-- respuestas -->
</form>
