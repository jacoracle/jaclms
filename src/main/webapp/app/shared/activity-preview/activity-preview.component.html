<mat-list *ngFor="let pregunta of preguntas(); let indQuestion = index;">
    <mat-divider></mat-divider>
    <mat-list-item>{{indQuestion + 1}}.- {{pregunta.pregunta}}?</mat-list-item>
    <mat-list role="list"  *ngFor="let respuesta of respuestas(indQuestion);">
        <mat-list-item role="listitem" [ngClass]="{'rojita': respuesta.correcta}">{{respuesta.respuesta}}</mat-list-item>
    </mat-list>
</mat-list>
