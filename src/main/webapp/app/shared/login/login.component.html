
<div class="modal-login-container">
  <button aria-label="Close" data-dismiss="modal" class="btn-close-modal-login" type="button" (click)="activeModal.dismiss('closed')"><i class="icon ni-close"></i></button>
    <!-- Anuncio contraseña equivocada -->
    <!-- <div class="alert-login" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication"> -->
    <div class="alert-login" *ngIf="authenticationError">
      <div class="row-alert-login">
        <i class="icon ni-alert icon-negative"></i>
        <!-- <span><strong>Failed to sign in!</strong> Please check your creden.</span> -->
        <span>¡Error de autentificación! Por favor revisa tus credenciales.</span>
      </div>
    </div>

  <!-- <div class="modal-body"> -->
  <div class="modal-login-body">
      <div class="row-modal-login-modal">

          <div class="logo-login-modal"></div>

          <div class="col-form-login">

              <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                  <div class="form-login">
                      <mat-form-field class="mat-input" appearance="legacy">
                          <mat-label><mat-icon>person</mat-icon>  <b> Login</b> </mat-label>
                          <input matInput maxlength="80" class="form-login" id="username" name="username"
                                 formControlName="username" username>
                         <!-- <i class="icon ni-user icon-form-login"></i>-->
                      </mat-form-field>
                  </div>


                  <div class="form-login">
                      <mat-form-field class="mat-input" appearance="legacy">
                          <mat-label><mat-icon>lock</mat-icon>  <b> Password</b> </mat-label>
                          <input matInput maxlength="80" class="form-login" id="password" name="password"
                                 formControlName="password" password type="password">
                          <!-- <i class="icon ni-user icon-form-login"></i>-->
                      </mat-form-field>
                  </div>

                  <!-- <div class="form-check"> -->
                  <div class="row-modal-l-check">
                    <div class="rmlc-1">

                        <mat-checkbox class="form-check-label" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                            <span jhiTranslate="login.form.rememberme"> Recuérdame</span>
                        </mat-checkbox>

                    </div>

                    <div class="rmlc-2">
                      <!-- <a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a> -->
                      <a (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Olvidé mi contraseña</a>
                    </div>
                  </div>

                  <div class="row-btn-login-modal">
                    <button mat-raised-button type="submit" class="main-btn" jhiTranslate="login.form.button">Sign in</button>
                  </div>

              </form>

            <div class="row-cfl-register">
              <p jhiTranslate="login.create.have">¿Aún no tienes cuenta?</p>
              <a class="" (click)="register()" jhiTranslate="login.create.account">Crear cuenta</a>
            </div>

          </div>
      </div>
  </div>

</div>
