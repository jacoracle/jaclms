<style>
    .search-field {
        overflow: hidden;
        word-wrap: break-word;
        cursor: text;
        background-color: #fff;
        border: 1px solid #a9a9a9;
        box-shadow: 1px 1px 1px 0 #d3d3d3 inset;
        height: 100%;
    }
    .search {
        border: 0;
        outline: 0;
        margin: 2px;
        padding: 0 0 0 5px;
        float: left;
        height: 26px;
    }
    .selected-option {
        margin: 2px;
        padding: 0 5px;
        float: left;
        display: inline-block;
        height: 26px;
        line-height: 25px;
        border: 1px solid #acacac;
        border-radius: 3px;
        background: -webkit-linear-gradient(top,#f0f9ff 0,#cbebff 47%,#a1dbff 100%);
        background: linear-gradient(to bottom,#f0f9ff 0,#cbebff 47%,#a1dbff 100%);
    }
    .auto-complete {
        margin-top: 5px;
        position: absolute;
        padding: 5px 0;
        z-index: 999;
        width: 100%;
        background-color: #fff;
        border: 1px solid rgba(0,0,0,.2);
        -webkit-box-shadow: 0 5px 10px rgba(0,0,0,.2);
        -moz-box-shadow: 0 5px 10px rgba(0,0,0,.2);
        box-shadow: 0 5px 10px rgba(0,0,0,.2);
    }
    .suggestion-list {
        margin: 0;
        padding: 0;
        list-style-type: none;
        max-height: 280px;
        overflow-y: auto;
        position: relative;
    }
    .suggestion-item {
        padding: 5px 10px;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font: 16px "Helvetica Neue",Helvetica,Arial,sans-serif;
        color: #000;
        background-color: #fff;
    }
    .remove-button {
        margin: 0 0 0 5px;
        padding: 0;
        border: none;
        background: 0 0;
        cursor: pointer;
        vertical-align: middle;
        font: 700 16px Arial,sans-serif;
        color: #585858;
    }
</style>
<div class="row justify-content-center">
    <div class="col-10">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">            
            <div>
                <jhi-alert-error></jhi-alert-error>
                <!-- Colaboradores -->
                <div style="border: solid 1px black; width: 100%; position: relative;   ">
                    <label jhiTranslate="constructorApp.ficha.colaborador" for="field_colaboradors">Colaborador</label>
                    <!-- Input y etiquetas -->
                    <div style="border: solid 1px black;" class="search-field">
                        <ul [hidden]="!selectedColaboradors.length">
                            <li *ngFor="let colaborador of selectedColaboradors; let selectedIndex = index" class="selected-option">
                                <span>{{colaborador.nombres + " " + colaborador.apellido1 + " " + colaborador.apellido2 + " - " + colaborador.rolColaborador}}</span>
                                <a class="remove-button" (click)="removeTag(selectedIndex)">Ã—</a>                                
                            </li>
                        </ul>
                        <input type="text" #inputstring (keyup)="search(inputstring.value)" class="search">
                    </div>
                    <!-- Opciones -->
                    <div style="border: solid 1px black;" class="auto-complete" [hidden]="!foundColaboradors.length">
                        <ul class="suggestion-list">
                            <li class="suggestion-item" *ngFor="let colaborador of foundColaboradors; let foundIndex = index" (click)="addTag(foundIndex, colaborador);">{{colaborador.nombres + " " + colaborador.apellido1 + " " + colaborador.apellido2 + " - " + colaborador.rolColaborador}}</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="constructorApp.ficha.editorial" for="field_editorial">Editorial</label>
                    <select class="form-control" id="field_editorial" name="editorial" formControlName="editorial">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="editorialOption.id === editForm.get('editorial')!.value?.id ? editForm.get('editorial')!.value : editorialOption" *ngFor="let editorialOption of editorials; trackBy: trackById">{{editorialOption.id}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
