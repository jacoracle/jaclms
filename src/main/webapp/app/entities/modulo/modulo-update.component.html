<form name="editForm" role="form" novalidate [formGroup]="editForm" class="form-window-configuration">
  <div class="row-form-window-c">
    <div class="alert-course-configuration">
      <jhi-alert-error></jhi-alert-error>
    </div>

    <!-- Generales Inicia -->
    <div class="row-window-general">
      <!-- Header -->
      <div class="rwg-header">
        <p jhiTranslate="uma.form.obligatory">*Campo obligatorio</p>
      </div>

      <!-- Row -->
      <div class="row-wg margintop-25">
        <div class="col-window-g">
          <div class="form-module">
            <mat-form-field appearance="outline" class="mat-input">
              <mat-label jhiTranslate="uma.form.title">Título</mat-label>
              <input matInput [ngClass]="{'alert-input': !isValid('titulo')}" maxlength="80" class="form-module"
                name="titulo" id="field_titulo" formControlName="titulo">
                <mat-error *ngIf="!isValid('titulo')">
                    <span jhiTranslate="uma.form.message">Mensaje de corrección.</span>
                </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="col-window-g">
          <div class="form-module">
            <mat-form-field appearance="outline" class="">
              <mat-label jhiTranslate="uma.form.description">Descripción</mat-label>
              <input matInput [ngClass]="{'alert-input': !isValid('descripcion')}" maxlength="255" class="form-module"
                name="descripcion" id="field_descripcion" formControlName="descripcion">
                <mat-error *ngIf="!isValid('descripcion')">
                    <span jhiTranslate="uma.form.descriptionlenght">La descripción no debe superar más de 50 caracteres.</span>
                </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="col-window-g">
          <div class="form-module">
              <div class="row-module-grade">
            <mat-form-field appearance="outline" class="testG">
              <mat-label jhiTranslate="uma.form.knowledge">Área de Conocimiento</mat-label>
              <mat-select formControlName="asignatura" id="field_asignatura">
                <mat-option *ngFor="let asignaturaOption of asignaturas;"
                  [value]="asignaturaOption.id === editForm.get('asignatura')!.value?.id ? editForm.get('asignatura')!.value : asignaturaOption">
                  {{asignaturaOption.descripcion}}</mat-option>
              </mat-select>
            </mat-form-field>
                  <div class="form-alert"><p></p></div>
              </div>
          </div>
        </div>
      </div><!-- End Row -->

      <!-- Row -->
      <div class="row-wg margintop-25 border-grade">
        <div class="col-window-g">
          <div class="row-module-grade">
            <mat-form-field appearance="outline" class="testG">
              <mat-label jhiTranslate="uma.form.level">Nivel Académico</mat-label>
              <mat-select #inputLevel formControlName="gradoAcademico" (selectionChange)="changeGradoAcademico($event)"
                name="actualSelectedGradesModule">
                <mat-option *ngFor="let g of gradoAcademicos;"
                  [value]="g.id === editForm.get('gradoAcademico')!.value?.id ? editForm.get('gradoAcademico')!.value : g">
                  {{g.descripcion}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>
        <div class="col-window-g">
          <div class="row-module-grade">
            <mat-form-field appearance="outline" class="testG">
              <mat-label jhiTranslate="uma.form.grade">Grado Académico</mat-label>
              <mat-select [formControl]="gradosCtrl" #inputGrades multiple (selectionChange)="setSelectedGrades($event)"
                [(ngModel)]="actualSelectedGradesModule" name="actualSelectedGradesModule">
                <mat-option *ngFor="let g of numerogrados" [value]="g.id">{{g.descripcion}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="col-window-g">
          <div class="chips-grades">
            <mat-chip-list aria-label="Selected grades">
              <mat-chip *ngFor="let grades of selectedGradesModule" [selectable]="selectable" [removable]="removable"
                (removed)="remove(grades)">{{grades.descripcion}}
                <mat-icon matChipRemove *ngIf="removable" jhiTranslate="uma.form.cancel">cancel
                </mat-icon>
              </mat-chip>
            </mat-chip-list>
          </div>

        </div>
      </div>
      <!-- End Row -->

      <!-- Row -->
      <div class="row-conf-module margintop-25">
        <div class="rcm-col">
          <jhi-tipos-modulo [listTiposModuloTest]=modulo.tiposModulos *ngIf="modulo && modulo.id"></jhi-tipos-modulo>
          <jhi-tipos-modulo *ngIf="!modulo"></jhi-tipos-modulo>
        </div>
        <div class="rcm-col">
          <jhi-colaboradores-modulo [listRolesColaboradores]=modulo.rolesColaboradores *ngIf="modulo && modulo.id">
          </jhi-colaboradores-modulo>
          <jhi-colaboradores-modulo *ngIf="!modulo"></jhi-colaboradores-modulo>
        </div>
      </div>

      <div class="row-conf-module margintop-25">
        <div class="rcm-col">
          <jhi-temas-modulo [listThemes]=modulo.temas *ngIf="modulo && modulo.id"></jhi-temas-modulo>
          <jhi-temas-modulo *ngIf="!modulo"></jhi-temas-modulo>
        </div>
        <div class="rcm-col">
        </div>
      </div>
      <!-- End Row -->

    </div><!-- End row-window-general -->
  </div>
</form>
