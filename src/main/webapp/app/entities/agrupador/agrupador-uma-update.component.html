<div class="register-main-container">
  <form name="groupUmaForm" role="form" autocomplete="off" [formGroup]="groupUmaForm">

    <div class="register-form-group">

      <div class="container-field-register">
        <p>Registrar Grupo:</p>

        <div class="row-form-group">
          <div>
            <mat-form-field>
              <mat-label>Título del Grupo</mat-label>
              <input matInput formControlName="titleSequenceUmas" [errorStateMatcher]="matcher"
                placeholder="Título del Grupo">
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <mat-error *ngIf="groupUmaForm!.get('titleSequenceUmas')!.hasError('required')">
                El título del Grupo de UMAS es requerido.
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Descripción</mat-label>
              <input matInput formControlName="desciptionSequenceUmas" [errorStateMatcher]="matcher"
                placeholder="título de la sesión">
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <mat-error *ngIf="groupUmaForm!.get('desciptionSequenceUmas')!.hasError('required')">
                La descripción del Grupo de UMAS es requerido.
              </mat-error>
              <mat-error *ngIf="groupUmaForm!.get('desciptionSequenceUmas')!.hasError('maxlength')">
                La descripción del Grupo no debe superar los 50 caracteres.
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" class="testG">
              <mat-label>Duración</mat-label>
              <mat-select formControlName="durationSequence" name="durationSequence">
                <mat-option *ngFor="let d of durationValuesList" [value]="d">{{d}} minutos</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>

        <div class="row-form-group-tag">
          <div>
            <mat-form-field class="example-chip-list">
              <mat-chip-list #chipList aria-label="Fruit selection">
                <mat-chip *ngFor="let fruit of tagsBusquedaAgrupador!" [selectable]="selectable" [removable]="removable"
                  (removed)="removeTag(fruit)">
                  {{fruit.descripcion}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="Tags de búsqueda" [matChipInputFor]="chipList"
                  formControlName="searchTagsSequenceUmas" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="addTag($event)">
              </mat-chip-list>
              <mat-error *ngIf="groupUmaForm!.get('searchTagsSequenceUmas')!.hasError('required')">
                Debe registrar al menos un Tag para la búsqueda.
              </mat-error>
            </mat-form-field>
          </div>
          <div>

          </div>
        </div>

      </div>
      <!--
      <div class="row-btn-register-group">
        <button class="main-btn" (click)="saveSequenceGroup()" mat-button matStepperNext>
          Crear Grupo
        </button>
      </div>
      -->


    </div>
  </form>

</div>
<!-- close register-main-container -->
