<div class="container-path-hierarchical" [ngSwitch]="isAuthenticated()">

    <div class="window-path-hierarchical-body">

        <div class="hierarchical-bar">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" cdkDropList
                (cdkDropListDropped)="drop($event)">
                <!-- This is the tree node template for leaf nodes -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding cdkDrag>
                    <!-- use a disabled button to provide padding for tree leaf -->
                    <!--<button mat-icon-button (click)="alert('test1')"><mat-icon>add</mat-icon></button>-->
                    <span (click)="alert('test1')">{{node.name}}</span>
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding cdkDrag>
                    <mat-icon class="mat-icon-rtl-mirror" mat-icon-button matTreeNodeToggle
                        [attr.aria-label]="'toggle ' + node.name">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                    {{node.name}}
                </mat-tree-node>
            </mat-tree>
        </div>

        <div class="sequences-section">
            <ng-container *ngFor="let groups of sequenceList;">
                <div class="sequence-body">
                    <div class="info-sequence">
                        {{groups | json}}
                    </div>
                </div>
            </ng-container>
        </div>

    </div>

    <!-- Footer -->
    <div class="window-br-footer">
        <button [routerLink]="['/path-configuration', idRuta]" matTooltip="Regresar al Home."
            class="secondary-btn">Regresar</button>
        <button (click)="functionOne()" class="main-btn" matTooltip="Alguna funcionalidad de Ruta."
            [disabled]="false">Terminar</button>
        <button (click)="functionOne()" class="main-btn publish-btn" matTooltip="Alguna funcionalidad de Ruta."
            [disabled]="false">Publicar</button>
    </div>

</div>
