<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="editorial">
            <h2><span jhiTranslate="constructorApp.editorial.detail.title">Editorial</span> {{editorial.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="constructorApp.editorial.nombre">Nombre</span></dt>
                <dd>
                    <span>{{editorial.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="constructorApp.editorial.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{editorial.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="constructorApp.editorial.direccion">Direccion</span></dt>
                <dd>
                    <span>{{editorial.direccion}}</span>
                </dd>
                <dt><span jhiTranslate="constructorApp.editorial.telefono">Telefono</span></dt>
                <dd>
                    <span>{{editorial.telefono}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/editorial', editorial.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
